name: Deploy to Linux Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 1. Vai nella cartella del progetto
            cd ~/progetti/kor35

            # 2. Aggiorna il codice dal repository
            git fetch origin main
            git reset --hard origin/main

            # 3. Attiva l'ambiente virtuale usando il percorso assoluto (più sicuro)
            #    Usa il percorso completo per pip e python per evitare problemi.
            #    ATTENZIONE: Assicurati che '~/ambienti/kor35' sia il percorso corretto!
            source ~/ambienti/kor35/bin/activate
            
            # 4. Installa le dipendenze
            pip install -r requirements.txt
            
            # 5. Esegui le migrazioni del database
            python manage.py migrate
            
            # 6. Raccogli i file statici
            python manage.py collectstatic --noinput

            # 7. Riavvia il servizio corretto (Apache) con sudo
            #    Scegli UNA delle due opzioni qui sotto
            
            # OPZIONE A: Riavvia completamente Apache.
            sudo systemctl restart apache2.service
            
            # OPZIONE B (consigliata): Ricarica l'applicazione senza riavviare Apache.
            # Questo funziona solo se Apache è configurato per ricaricare quando il file wsgi.py viene "toccato".
            # Sostituisci il percorso con quello corretto del tuo file wsgi.py
            # touch ~/progetti/kor35/kor35/wsgi.py
