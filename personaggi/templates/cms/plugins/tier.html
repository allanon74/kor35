<div>
    <h3>Tier: {{ tier.nome }}</h3>
    <ul>
        {% for abilita_tier in abilita_del_tier %}
            <li>
                <strong>{{ abilita_tier.abilita.nome }}</strong> (Costo: {{ abilita_tier.costo }})
                <p>{{ abilita_tier.abilita.descrizione|safe }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
